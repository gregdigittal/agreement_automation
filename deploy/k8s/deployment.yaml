apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
    project: cco-sandbox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        project: cco-sandbox
    spec:
      imagePullSecrets:
        - name: dockerreg
      securityContext:
        runAsNonRoot: false
      containers:
        # ---- Laravel + Filament app ----
        - name: ${APP_NAME}
          image: ${IMAGE_TAG}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_NAME
              value: "CCRS"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: APP_KEY
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "true"
            - name: APP_URL
              value: "https://${DOMAIN}"
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "ccrs"
            - name: DB_USERNAME
              value: "ccrs"
            - name: DB_PASSWORD
              value: "ccrs-sandbox-pass"
            - name: CACHE_STORE
              value: "redis"
            - name: SESSION_DRIVER
              value: "redis"
            - name: QUEUE_CONNECTION
              value: "redis"
            - name: REDIS_HOST
              value: "127.0.0.1"
            - name: REDIS_PORT
              value: "6379"
            # Azure AD OAuth
            - name: AZURE_AD_CLIENT_ID
              value: "35b4e9d4-2c34-4d2f-99c1-d076da853581"
            - name: AZURE_AD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-ad-secrets
                  key: client-secret
            - name: AZURE_AD_TENANT_ID
              value: "651ccfb9-324d-452b-ac16-59bbb4e26ef2"
            # Azure AD Group â†’ Role mapping
            - name: AZURE_AD_GROUP_SYSTEM_ADMIN
              value: "276a7166-83fb-422d-b0b5-739a0a45522e"
            - name: AZURE_AD_GROUP_LEGAL
              value: "16d70fb0-3d64-4a4f-996d-bde54e34778b"
            - name: AZURE_AD_GROUP_COMMERCIAL
              value: "6ca259c7-ad7c-4798-8482-636a82a1ca97"
            - name: AZURE_AD_GROUP_FINANCE
              value: "de113f35-530b-4f5d-94b9-bdd124d9e706"
            - name: AZURE_AD_GROUP_OPERATIONS
              value: "9944befd-dea6-45a6-b2f8-963fbf514c5b"
            - name: AZURE_AD_GROUP_AUDIT
              value: "396a024c-121d-4b10-979a-c111d7939945"
            # AI Worker
            - name: AI_WORKER_URL
              value: "http://127.0.0.1:8001"
            - name: AI_WORKER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ai-worker-secrets
                  key: worker-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

        # ---- MySQL sidecar ----
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "ccrs-root-pass"
            - name: MYSQL_DATABASE
              value: "ccrs"
            - name: MYSQL_USER
              value: "ccrs"
            - name: MYSQL_PASSWORD
              value: "ccrs-sandbox-pass"
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql

        # ---- Redis sidecar ----
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        # ---- AI Worker sidecar ----
        - name: ai-worker
          image: ${AI_WORKER_IMAGE_TAG}
          ports:
            - containerPort: 8001
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-worker-secrets
                  key: anthropic-api-key
            - name: AI_WORKER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ai-worker-secrets
                  key: worker-secret
            - name: DB_URL
              value: "mysql+pymysql://ccrs:ccrs-sandbox-pass@127.0.0.1:3306/ccrs"
            - name: AI_MODEL
              value: "claude-sonnet-4-6"
            - name: AI_AGENT_MODEL
              value: "claude-sonnet-4-6"
            - name: AI_MAX_BUDGET_USD
              value: "5.0"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # ---- phpMyAdmin sidecar ----
        - name: phpmyadmin
          image: phpmyadmin:5
          env:
            - name: PMA_HOST
              value: "127.0.0.1"
            - name: PMA_PORT
              value: "3306"
            - name: APACHE_PORT
              value: "8888"
          ports:
            - containerPort: 8888
              name: pma
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: ${APP_NAME}-mysql-data
