apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
    project: cco-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        project: cco-sandbox
    spec:
      imagePullSecrets:
        - name: dockerreg
      securityContext:
        runAsNonRoot: true
        runAsUser: 82
        runAsGroup: 82
        fsGroup: 82
      containers:
        - name: ${APP_NAME}
          image: ${IMAGE_TAG}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_NAME
              value: "CCRS"
            - name: APP_ENV
              value: "production"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: APP_KEY
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: "https://ccrs-sandbox.digittal.mobi"
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: DB_HOST
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "ccrs"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: DB_PASSWORD
            - name: CACHE_STORE
              value: "redis"
            - name: QUEUE_CONNECTION
              value: "redis"
            - name: SESSION_DRIVER
              value: "redis"
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: REDIS_HOST
            - name: REDIS_PORT
              value: "6379"
            - name: AI_WORKER_URL
              value: "http://ccrs-ai-worker:8001"
            - name: AI_WORKER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: AI_WORKER_SECRET
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: ANTHROPIC_API_KEY
            - name: AZURE_AD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: AZURE_AD_CLIENT_ID
            - name: AZURE_AD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: AZURE_AD_CLIENT_SECRET
            - name: AZURE_AD_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: AZURE_AD_TENANT_ID
            - name: BOLDSIGN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ccrs-secrets
                  key: BOLDSIGN_API_KEY
            - name: BOLDSIGN_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
        name: ccrs-secrets
        key: BOLDSIGN_WEBHOOK_SECRET
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
