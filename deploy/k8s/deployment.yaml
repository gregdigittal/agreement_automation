apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccrs-app
  labels:
    app: ccrs
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ccrs
      component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ccrs
        component: app
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: app
          image: ${REGISTRY}/ccrs-app:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          envFrom:
            - secretRef:
                name: ccrs-secrets
          env:
            - name: APP_ENV
              value: production
            - name: LOG_CHANNEL
              value: json
            - name: CACHE_DRIVER
              value: redis
            - name: SESSION_DRIVER
              value: redis
            - name: QUEUE_CONNECTION
              value: redis
